<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/create.css">
</head>
<body>
    
    <div class="account" style="background-color: rgba(39, 23, 23, 0);">
    <div class="container">
       
        <form class="form" id="signup">
        <h1>Create Account</h1>
       <div class="form-field">
           <label for="username">Username:</label>
           <input type="text" id="username" name="username" autocomplete="off">

       </div>
       <div class="form-field">
           <label for="email">Email:</label>
           <input type="text" id="email" name="email" autocomplete="off">
           <small></small>

       </div>
       <div class="form-field">
           <label for="password">Password:</label>
           <input type="password" id="password" name="password" autocomplete="off">
           <small></small>

       </div>
       <div class="form-field">
           <label for="confirm-password">Confirm Password:</label>
           <input type="password" id="confirm-password" name="confirm-password" autocomplete="off">
           <small>Have an account?<a href="login1.html" style="color: black; text-decoration: none;">Log In</a></small>

       </div>
       <div class="form-field">
           <input type="submit" value="Sign Up" class="btn">

       </div>
   </form>
    </div>
    </div>
    <script src="js\jquery\Create.js"></script>
     
     <script src="js\jquery\jquery-3.6.0.min.js"></script>
     <script src="css\bootstrap-4.6.0-dist\js\bootstrap.bundle.js"></script>
     <script src="js\jquery\Create.js"></script>
    
</body>
</html>
