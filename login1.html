<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/eaterylogin.css">
</head>
<a href="eatery.html"></a>
<body class="container">
    <div class="overlay"></div>
    <div class="form-content">
        <form class="form" id="login">
            <h1>Log in</h1>
            <div class="form-field form-group">
                <label for="username">Username</label>
                <input type="text" name="username" autocomplete="off" id="username">
                <small></small>

            </div>
            <div class="form-field form-group">
                <label for="password">Password</label>
                <input type="password" class="input group" name="password">
                <small></small>

            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridcheck">
                        Remember

                    </label>

                </div>

            </div>
            <div class="form-field text-white-50 form-group">
                <input type="submit" value="login" class="btn" style="background-color: red; color: white ; border-color: red;">

            </div>
            <div role="separator" class="dropdown-divider"></div>
            <small>Don't have an account? <a href="create.html" style="text-decoration: none;">Register</a></small>
        </form>
    </div>
    <script src="js\jquery\login1.js"></script>
     
    <script src="js\jquery\jquery-3.6.0.min.js"></script>
    <script src="css\bootstrap-4.6.0-dist\js\bootstrap.bundle.js"></script>
    <script src="js\jquery\login1.js"></script>
   


</body>
</html>
