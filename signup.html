<body>
    <div>
        <h2>signup</h2>
    </div>
    <form action="#">
        <div class="form-group">
            <div>
                <label for="username">Username</label>
                <input type="text" name="username" id="user-name" placeholder="Enter your username" class="username">
            </div>
            <div>
                <label for="Email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your Email" class="email">
            </div>
            <div>
                <label for="number">Phone Number</label>
                <input type="tel" name="tel" id="phone-number" placeholder="Enter Phone Number" class="phone-number">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" class="password">
            </div>
            <div>
                <label for="password">Confirm Password</label>
                <input type="password" name="password" id="confirm-password" placeholder="confirm-password" class="password">
            </div>
            <div>
                <input type="checkbox" name="checkbox"  class="checkbox" id="checkbox"> Do you agree to our terms and services <br>
            </div>
            <div class="submit">
              <button><input type="button" class="btn btn-primary" value="Submit" onclick="Submit()"></button>  
            </div>
            
        </div>
        <hr>        
    </form>
